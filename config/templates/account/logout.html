{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<body class="mdl-color--blue-grey-50">
	<div class="mdl-grid">
		<div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--30">
			<div class="mdl-card__title mdl-color--brown-600">
				<h2 class="mdl-card__title-text mdl-color-text--white">로그아웃</h2>
			</div>
			<div class="mdl-card__supporting-text mdl-grid">
				<p>정말로 로그아웃 하실거에요?ㅠㅠ</p>
				<p>다음에 또 와주세요~</p>
				<form method="post" action="{% url 'account_logout' %}">
					{% csrf_token %}
					{% if redirect_field_value %}
					<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
					{% endif %}
					<div class="mdl-cell mdl-cell--12-col send-button" align="center">
						<button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary account-btn" type="submit">로그아웃</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script>
$(document).ready(function() {
	$('.logout').addClass('selected');
});
</script>


{% endblock %}
