{% extends "account/base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
<body class="mdl-color--blue-grey-50">
<div class="mdl-grid">
	<div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--60px">
		<div class="mdl-card__title mdl-color--cyan-600">
			<h2 class="mdl-card__title-text mdl-color-text--white">비밀번호 초기화</h2>
		</div>
		<div class="mdl-card__supporting-text mdl-grid">
			<p>비밀번호 초기화 메일을 보내드립니다!</p>

			<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
				{% csrf_token %}
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="email" name="email" autofocus="autofocus" id="id_email">
					<label class="mdl-textfield__label" for="id_email">회원가입시 입력한 이메일을 적어주세요</label>
					<span class="mdl-textfield__error">올바른 이메일 형식으로 입력해주세요!</span>
				</div>
				<div class="mdl-cell mdl-cell--12-col send-button" align="center">
					<button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary account-btn" type="submit">초기화 메일전송</button>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
